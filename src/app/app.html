<div class="p-4">
  <h1 class="text-xl font-bold mb-4">Train Component Manager</h1>

  <button type="button" class="btn-tiny--blue" (click)="addNew()">add new component</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="uniqueNumber">
      <th mat-header-cell *matHeaderCellDef>Unique Number</th>
      <td mat-cell *matCellDef="let element">{{ element.uniqueNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="canAssignQuantity">
      <th mat-header-cell *matHeaderCellDef>Quantity Allowed</th>
      <td mat-cell *matCellDef="let element">{{ element.canAssignQuantity ? 'Yes' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity || '' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="btn-tiny--blue" (click)="openEdit(element)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    showFirstLastButtons
    class="bg-gray-50 p-2 border-t"
  ></mat-paginator>

</div>
