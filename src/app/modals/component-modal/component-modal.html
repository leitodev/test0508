<h2 mat-dialog-title class="p-5 text-xl">Edit Component</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="grid gap-4">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name"  />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Unique Number</mat-label>
      <input matInput formControlName="uniqueNumber"  />
    </mat-form-field>

    <div class="flex items-center space-x-2">
      <label for="canAssignQuantity" class="text-sm text-gray-700">
        Can Assign Quantity
      </label>
      <mat-slide-toggle
        id="canAssignQuantity"
        formControlName="canAssignQuantity"
        class="inline-flex items-center px-3 py-1 text-sm text-gray-700">
      </mat-slide-toggle>
    </div>

      @if(form.get('canAssignQuantity')?.value){
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
        @if(form.get('quantity')?.invalid){
        <mat-error>Positive integers only</mat-error>
        }
      </mat-form-field>
      }
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" class="btn-tiny--blue" (click)="dialogRef.close()">Cancel</button>
    <button type="button" class="btn-tiny--blue ml-1" (click)="save()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
